<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css" />
</head>
<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="usu-logo.png" alt="USU Events">
        </a>
      </div>
        <ul class="nav navbar-nav">
            <li><a href="frontendNonRegistered.html">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="Categories.html">Categories</a></li>
            <li><a href="userLogin.html">Login</a></li>
            <li><a href="new-user.html">Create New User</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="eventCreation.html">Add Event</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
          <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
          </button>
        </form>
    </div>
  </nav>
  <!-- Begin Main Body Content -->
  <div class="container-fluid">
      <!-- Create basic form -->
      <form action="" method="POST" class="form-horizontal hackUSU-form">
        <h2>Create your USU Events Account</h2>
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">First Name: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Last Name: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email: </label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="username" placeholder="johndoe">
          </div>
        </div>
        <div class="form-group">
          <label for="passwd" class="col-sm-2 control-label">Password: </label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="passwd" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">Phone: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" placeholder="801-888-888">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign Up</button>
          </div>
        </div>
      </form> <!-- End Form -->
    </div> <!-- End .container.fluid -->
  </body>
</html>

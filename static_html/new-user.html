<body>
<h1 style="text-align: center">Create your USU Events Account</h1>

<form action="" method="POST">
    First name:<br>
    <input type="text" name="firstname">
    <br>
    Last name:<br>
    <input type="text" name="lastname">
    <br>
    User name:<br>
    <input type="text" name="username">
    <br>

    Mobile Phone:<br>

</form>

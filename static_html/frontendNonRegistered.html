</head>

<body>

<div id="banner">
    <h1><a href="frontendNonRegistered.html">HackUSU Events Calendar</a></h1>

</div>
<nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
        <li><a href="frontendNonRegistered.html">Home</a></li>

<div class="col-md-12">
<form class="navbar-form navbar-right" role="search">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Type yo crap here">
    </div>
    <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
    </button>
</form>
</div>

<div id="events2" class="col-md-9">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="cherries.jpg" alt="Cherries">
            </div>
            <div class="item">
                <img src="orchid.jpg" alt="Orchid">
            </div>
            <div class="item">
                <img src="water.jpg" alt="Water">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</div>

            <td></td>

            <td></td>

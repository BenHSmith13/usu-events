<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Events | Dat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<!-- Nav Bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="appHome.html">
                <img src="usu-logo.png" alt="USU Events" />
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <!-- Menu Stuffs -->
            <ul class="nav navbar-nav">
                <li><a href="userLogin.html"><i class="fa fa-sign-in fa-icon"></i>Login / Sign Up</a></li>
                <li><a href="eventCreation.html"><i class="fa fa-plus fa-icon"></i>Add Event</a></li>
                <li><a href="about.html"><i class="fa fa-question-circle fa-icon"></i>About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Begin Main Body Content -->
<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="eventDate">Date</label>
            <input type="date" class="form-control" id="eventDate" placeholder="Date">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Picture</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Upload a picture for your event.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Create Event</button>
    </form>

</div>


</body>
</html>

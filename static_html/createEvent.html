<div id="mainbody" class="col-md-9">
<h4>Create Event</h4>
<form name="EventCreation" action="event_create_script" method="post">
	<div class="form-group">
		<label for="createEventEvent">Event: </label>
		<input type="text" name="event_name" />
	</div>
	<div class="form-group">
		<label for="createEventDate">Date: </label>
		<input type="date" name="event_date" />
	</div>
	<div class="form-group">
		<label for="createEventTime">Time: </label>
		<input type="time" name="event_time" />
	</div>
	<div class="form-group">
		<label for="createEventPicture">Picture: </label>
		<input type="file" name="event_picture" id="picture" />
	</div>
	<div class="form-group">
		<label for="createEventDescription">Description: </label>
		<textarea name="event_description" placeholder="Enter description here..."></textarea>
	</div>
	<div class="form-group">
		<label for="createEventCategories">Categories</label>
		<input id="event_categories" type="text" />
	</div>
	<button type="submit" class="btn btn-default">Create</button>
</form>
</div>
